<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div id="logo-container">
      <img src="./assets/images/logo.svg" alt="Extension manager logo">
    </div>
    <div id="light-dark-button-container">
      <button id="colorMode">
        <img src="./assets/images/icon-moon.svg">
      </button>
    </div>
  </header>

    <h3>Extensions List</h3>
    
    <div id="filter-buttons-container">
      <button>All</button>
      <button>Active</button>
      <button>Inactive</button>
    </div>

    <div id="tile-container" class="tileContainer"></div>
    <script src="./loadExtensions.js"></script>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cethatch/browser-extenstion-manager">cethatch</a>.
  </div>
</body>
</html>
